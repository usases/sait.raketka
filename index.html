<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авиатор</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-interface">
            <div id="multiplier-display">
                <h1 id="multiplier">1.00x</h1>
                <p id="potential-win">Возможный выигрыш: $<span id="potentialAmount">0</span></p>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="bet-controls">
                <div id="bet-input">
                    <label for="betAmount">Ставка ($): </label>
                    <input type="number" id="betAmount" min="1" value="10">
                </div>
                <button id="startButton">Начать</button>
                <button id="cashOutButton" disabled>Забрать выигрыш</button>
            </div>
            <div id="messageDisplay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
