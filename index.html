<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Mini-Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game-area {
            position: relative;
            width: 300px;
            height: 500px;
            background: #1c1f26;
            border: 2px solid #444;
            overflow: hidden;
        }

        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/3477/3477416.png') no-repeat center;
            background-size: contain;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #888;
            cursor: not-allowed;
        }

        #multiplier {
            font-size: 24px;
            margin-top: 10px;
        }

        #message {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Aviator Mini-Game</h1>
    <div id="game-area">
        <div class="rocket" id="rocket"></div>
    </div>
    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="cashout-btn" disabled>Cash Out</button>
    </div>
    <div id="multiplier">Multiplier: x1.00</div>
    <div id="message"></div>

    <script>
        const rocket = document.getElementById('rocket');
        const startBtn = document.getElementById('start-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const multiplierDisplay = document.getElementById('multiplier');
        const messageDisplay = document.getElementById('message');

        let multiplier = 1.0;
        let gameInterval;
        let rocketPosition = 0;
        let isGameRunning = false;
        let isCashedOut = false;

        function startGame() {
            multiplier = 1.0;
            rocketPosition = 0;
            isGameRunning = true;
            isCashedOut = false;
            messageDisplay.textContent = '';

            startBtn.disabled = true;
            cashoutBtn.disabled = false;
            rocket.style.bottom = '0';
            multiplierDisplay.textContent = `Multiplier: x${multiplier.toFixed(2)}`;

            gameInterval = setInterval(() => {
                multiplier += 0.05;
                rocketPosition += 5;
                multiplierDisplay.textContent = `Multiplier: x${multiplier.toFixed(2)}`;
                rocket.style.bottom = `${rocketPosition}px`;

                if (Math.random() < 0.01 * multiplier) {
                    endGame(false);
                }
            }, 100);
        }

        function cashOut() {
            if (isGameRunning) {
                isCashedOut = true;
                endGame(true);
            }
        }

        function endGame(cashedOut) {
            clearInterval(gameInterval);
            isGameRunning = false;
            startBtn.disabled = false;
            cashoutBtn.disabled = true;

            if (cashedOut) {
                messageDisplay.textContent = `You cashed out at x${multiplier.toFixed(2)}!`;
            } else {
                messageDisplay.textContent = 'The rocket exploded! You lost.';
            }
        }

        startBtn.addEventListener('click', startGame);
        cashoutBtn.addEventListener('click', cashOut);
    </script>
</body>
</html>
